<source>
  @type http
  port 8888
  bind 0.0.0.0
  body_size_limit 32m
  keepalive_timeout 10s
  # tag is part of the URL, e.g.,
  # curl -X POST -d 'json={"action":"login","user":2}' http://localhost:8888/tag.here
</source>

<match **>
  type copy
  <store>
    @type elasticsearch
    logstash_format true
    host elasticsearch #(optional; default="localhost")
    port 9200 #(optional; default=9200)
    index_name fluentd #(optional; default=fluentd)
    type_name fluentd #(optional; default=fluentd)
  </store>
</match>