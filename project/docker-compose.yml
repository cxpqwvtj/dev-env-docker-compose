    image: cxpqwvtj/owncloud-ldap:9.0.1-apache
    environment:
      - OWNCLOUD_BASE_PATH=/portal/owncloud
    external_links:
      - ldap_openldap_1:openldap
    expose:
      - 80
    volumes_from:
      - owncloud-data
    networks:
      - reverse_proxy

  owncloud-data:
    image: busybox:1.24.2
    volumes:
      - /var/www/html
    networks:
      - backbone

