version: '2'
services:
#####################################################
# GitLab
#####################################################
  gitlab-postgresql:
    restart: always
    image: sameersbn/postgresql:9.4-22
    volumes:
      - ./data/gitlab/postgresql:/var/lib/postgresql:Z
    environment:
      - DB_USER=gitlab
      - DB_PASS=password
      - DB_NAME=gitlabhq_production
      - DB_EXTENSION=pg_trgm
    networks:
      - backbone

  gitlab:
    restart: always
    image: sameersbn/gitlab:8.9.3
    depends_on:
      - gitlab-postgresql
      - gitlab-redis
    links:
      - gitlab-redis:redisio
      - gitlab-postgresql:postgresql
    external_links:
      - ldap_openldap_1:openldap
    environment:
      - DB_ADAPTER=postgresql
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_USER=gitlab
      - DB_PASS=password
      - DB_NAME=gitlabhq_production

      - REDIS_HOST=redisio
      - REDIS_PORT=6379

      - DEBUG=false
      - TZ=Asia/Tokyo
      - GITLAB_TIMEZONE=Tokyo

      - GITLAB_SECRETS_DB_KEY_BASE=long-and-random-alphanumeric-string #change-it

      - GITLAB_HOST=localhost #change-it
      - GITLAB_PORT=80
      - GITLAB_SSH_PORT=10022 #change-it
      - GITLAB_RELATIVE_URL_ROOT=/portal/gitlab

      - GITLAB_ROOT_PASSWORD=5iveL!fe

      - GITLAB_NOTIFY_ON_BROKEN_BUILDS=true
      - GITLAB_NOTIFY_PUSHER=false

      - GITLAB_EMAIL=notifications@example.com #change-it
      - GITLAB_EMAIL_REPLY_TO=noreply@example.com #change-it
      - GITLAB_INCOMING_EMAIL_ADDRESS=reply@example.com #change-it

#      - GITLAB_BACKUP_DIR=/home/git/data/backups
#      - GITLAB_BACKUP_SCHEDULE=daily
#      - GITLAB_BACKUP_TIME=01:00

      - SMTP_ENABLED=false
      - SMTP_DOMAIN=www.example.com
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=mailer@example.com
      - SMTP_PASS=password
      - SMTP_STARTTLS=true
      - SMTP_AUTHENTICATION=login

      - IMAP_ENABLED=false
      - IMAP_HOST=imap.gmail.com
      - IMAP_PORT=993
      - IMAP_USER=mailer@example.com
      - IMAP_PASS=password
      - IMAP_SSL=true
      - IMAP_STARTTLS=false

      - LDAP_ENABLED=true
      - LDAP_LABEL=LDAP
      - LDAP_HOST=openldap
      - LDAP_PORT=389
      - LDAP_UID=cn
      - LDAP_METHOD=plain
      - LDAP_PASS=mysecretpassword #change-it
      - LDAP_BLOCK_AUTO_CREATED_USERS=false
      - LDAP_ACTIVE_DIRECTORY=false
      - LDAP_BASE=dc=example,dc=com #change-it
      - LDAP_USER_FILTER=
    ports:
      - "10022:22" #change-it
    volumes:
      - ./data/gitlab/gitlab:/home/git/data
    networks:
      - reverse_proxy
      - backbone

  gitlab-redis:
    restart: always
    image: sameersbn/redis:latest
    command:
      - --loglevel warning
    volumes:
      - ./data/gitlab/redis:/var/lib/redis:Z
    networks:
      - backbone

