#####################################################
# Redmine
#####################################################
  redmine-postgresql:
    restart: always
    image: sameersbn/postgresql:9.4-22
    environment:
      - DB_USER=redmine
      - DB_PASS=password
      - DB_NAME=redmine_production
    volumes:
      - ./data/redmine/postgresql:/var/lib/postgresql
    networks:
      - backbone

  redmine:
    restart: always
    image: sameersbn/redmine:3.3.0
    depends_on:
      - redmine-postgresql
    links:
      - redmine-postgresql:postgresql
    external_links:
      - ldap_openldap_1:openldap
    environment:
      - DB_TYPE=postgres
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_USER=redmine
      - DB_PASS=password
      - DB_NAME=redmine_production

      - TZ=Asia/Tokyo

      - REDMINE_HOST=localhost #change-it
      - REDMINE_PORT=80
      - REDMINE_HTTPS=false
      - REDMINE_RELATIVE_URL_ROOT=/portal/redmine
      - REDMINE_SECRET_TOKEN=

      - REDMINE_SUDO_MODE_ENABLED=false
      - REDMINE_SUDO_MODE_TIMEOUT=15

      - REDMINE_CONCURRENT_UPLOADS=2

#      - REDMINE_BACKUPS_DIR=/home/redmine/data/backups
#      - REDMINE_BACKUP_SCHEDULE=daily
#      - REDMINE_BACKUP_EXPIRY=604800
#      - REDMINE_BACKUP_TIME=02:00

#      - SMTP_ENABLED=false
#      - SMTP_METHOD=smtp
#      - SMTP_DOMAIN=www.example.com
#      - SMTP_HOST=smtp.gmail.com
#      - SMTP_PORT=587
#      - SMTP_USER=mailer@example.com
#      - SMTP_PASS=password
#      - SMTP_STARTTLS=true
#      - SMTP_AUTHENTICATION=:login
#
#      - IMAP_ENABLED=false
#      - IMAP_HOST=imap.gmail.com
#      - IMAP_PORT=993
#      - IMAP_USER=mailer@example.com
#      - IMAP_PASS=password
#      - IMAP_SSL=true
#      - IMAP_INTERVAL=30
#    ports:
#      - "80:80"
    expose:
      - 80
    volumes:
      - ./data/redmine/redmine:/home/redmine/data
    networks:
      - reverse_proxy
      - backbone

#####################################################
# Jenkins
#####################################################
  jenkins:
    restart: always
    image: jenkins:2.3-alpine
    environment:
      - JENKINS_HOST=localhost #change-it
      - JENKINS_OPTS=--prefix=/portal/jenkins
      - JENKINS_PORT=8080
    external_links:
      - ldap_openldap_1:openldap
    expose:
      - 8080
    networks:
      - reverse_proxy
      - backbone

#####################################################
# Rocket.Chat
#####################################################
  rocketchat:
    restart: always
    image: rocketchat/rocket.chat:0.35.0
    environment:
      - PORT=3000
      - ROOT_URL=http://localhost/portal/rocketchat
      - MONGO_URL=mongodb://mongodb:27017/rocketchat
      - ADMIN_PASS=admin
    links:
      - rocketchat-mongodb:mongodb
    external_links:
      - ldap_openldap_1:openldap
    volumes:
      - ./data/rocketchat/uploads:/app/uploads
    networks:
      - reverse_proxy
      - backbone

  rocketchat-mongodb:
    restart: always
    image: mongo:3.3.9
    volumes:
      - ./data/rocketchat/db:/data/db
      - ./data/rocketchat/configdb:/data/configdb
    networks:
      - backbone

